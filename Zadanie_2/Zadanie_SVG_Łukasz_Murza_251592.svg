<?xml version="1.0" standalone="no"?>
<!DOCTYPE svg PUBLIC "-//W3C//DTD SVG 1.1//EN" "http://www.w3.org/Graphics/SVG/1.1/DTD/svg11.dtd">

<svg width="1920" height="960" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
    <desc>Obrazek SVG przedstawiający nocną scenerię z kotem w kapeluszu czarodzieja, otoczonym dyniami</desc>
    <title>Noc Halloween z kotem i dyniami</title>
    <style>
        svg {
            display: block;
            margin: 0 auto;
            background: linear-gradient(to bottom, #0b3d91, #000000);
            width: 100%;
            max-width: 1920px;
            height: auto;
        }

        .star {
            animation: twinkle 3s infinite ease-in-out;
        }

        .cloud {
            animation: moveClouds 15s linear infinite;
        }

        @keyframes twinkle {
            0%, 100% {
                opacity: 1;
            }
            50% {
                opacity: 0.5;
            }
        }

        @keyframes moveClouds {
            0% {
                transform: translateX(0);
            }
            100% {
                transform: translateX(800px);
            }
        }
    
        @keyframes wagTail {
            0%, 100% {
                transform: rotate(0deg);
            }
            50% {
                transform: rotate(10deg);
            }
        }

        #cat-tail {
            transform-origin: 100px 40px;
            animation: wagTail 2s infinite ease-in-out;
        }
    
        @keyframes blink {
            0%, 100% {
                fill: black;
            }
            50% {
                fill: yellow;
            }
        }
        .pumpkin-eye, .pumpkin-mouth {
            animation: blink 1s infinite alternate;
        }
    </style>


    <!-- Trawa na dole -->
    <g id="grass">
        <rect x="0" y="650" width="1920" height="530" fill="#013220" />
    </g>

    <!-- Księżyc -->
    <g id="moon" transform="translate(1500, 80)">
        <circle cx="0" cy="0" r="80" fill="#f0e68c" />
    </g>

    <!-- Gwiazdy -->
    <g id="stars">
        <circle cx="200" cy="180" r="3" fill="white" class="star" />
        <circle cx="400" cy="90" r="4" fill="white" class="star" />
        <circle cx="600" cy="220" r="2" fill="white" class="star" />
        <circle cx="900" cy="50" r="3" fill="white" class="star" />
        <circle cx="1200" cy="200" r="4" fill="white" class="star" />
        <circle cx="1400" cy="150" r="2" fill="white" class="star" />
        <circle cx="1800" cy="100" r="3" fill="white" class="star" />
        <circle cx="1600" cy="250" r="4" fill="white" class="star" />
        <circle cx="100" cy="50" r="3" fill="white" class="star" />
        <circle cx="1700" cy="180" r="3" fill="white" class="star" />
        <circle cx="300" cy="100" r="4" fill="white" class="star" />
        <circle cx="500" cy="50" r="3" fill="white" class="star" />
        <circle cx="800" cy="150" r="4" fill="white" class="star" />
        <circle cx="1100" cy="80" r="3" fill="white" class="star" />
        <circle cx="1600" cy="120" r="5" fill="white" class="star" />
    </g>

    <!-- Chmury -->
    <g id="clouds">
        <g class="cloud" transform="translate(-200, 50)">
            <ellipse cx="100" cy="50" rx="100" ry="40" fill="#b0c4de" />
            <ellipse cx="200" cy="50" rx="120" ry="50" fill="#b0c4de" />
        </g>
        <g class="cloud" transform="translate(-700, 150)">
            <ellipse cx="150" cy="70" rx="80" ry="30" fill="#b0c4de" />
            <ellipse cx="250" cy="70" rx="90" ry="40" fill="#b0c4de" />
        </g>
    </g>

    <!-- Kot w kapeluszu czarodzieja -->
    <g id="cat" transform="translate(800, 600)">
    
        <!-- Kapelusz czarownicy -->
        <!-- Górna część kapelusza z zakrzywionym szpicem -->
        <path d="M -80 -100 C -50 -250 0 -300 50 -200 S 100 -80 80 -100" fill="#000000" stroke="#4b0082" stroke-width="2" />

        <!-- Rondo kapelusza z szerokim brzegiem -->
        <ellipse cx="0" cy="-100" rx="130" ry="30" fill="#4b0082" stroke="#000000" stroke-width="3" />

        <!-- Opaska na rondzie -->
        <rect x="-70" y="-90" width="140" height="10" fill="#ffffff" />
        <ellipse cx="0" cy="-90" rx="100" ry="20" fill="#4b0082" />
        <circle cx="0" cy="-160" r="15" fill="#ff6347" stroke="#ffd700" stroke-width="2" />

        <!-- Dodatkowa ozdoba na kapeluszu -->
        <polygon points="-15,-190 15,-190 0,-220" fill="#ffd700" stroke="#ff6347" stroke-width="1" />

                <!-- Uszy kota -->
        <polygon points="-80,-60 -40,-100 -20,-60" fill="#8B4513" stroke="#000000" stroke-width="2" />
        <polygon points="80,-60 40,-100 20,-60" fill="#8B4513" stroke="#000000" stroke-width="2" />

<!-- Ciało kota -->
        <circle cx="0" cy="0" r="100" fill="#8B4513" />

        <!-- Oczy kota -->
        <circle cx="-30" cy="-20" r="10" fill="yellow" />
        <circle cx="30" cy="-20" r="10" fill="yellow" />

        <!-- Źrenice kota -->
        <circle cx="-30" cy="-20" r="5" fill="black" />
        <circle cx="30" cy="-20" r="5" fill="black" />

        <!-- Refleksy na oczach kota -->
        <circle cx="-28" cy="-22" r="2" fill="white" />
        <circle cx="32" cy="-22" r="2" fill="white" />

        
        <!-- Nos kota -->
        <polygon points="-10,10 10,10 0,20" fill="black" />
        
        <!-- Mordka kota z bardziej szczegółowym kształtem -->
        <path d="M -20 30 Q -10 40 0 35 Q 10 40 20 30" fill="none" stroke="black" stroke-width="3" />
        <line x1="0" y1="25" x2="0" y2="35" stroke="black" stroke-width="3" />

        <!-- Wąsy kota z kątem -->
        <line x1="-40" y1="10" x2="-85" y2="0" stroke="white" stroke-width="2" />
        <line x1="-40" y1="20" x2="-90" y2="15" stroke="white" stroke-width="2" />
        <line x1="-40" y1="0" x2="-80" y2="-10" stroke="white" stroke-width="2" />
        <line x1="40" y1="10" x2="85" y2="0" stroke="white" stroke-width="2" />
        <line x1="40" y1="20" x2="90" y2="15" stroke="white" stroke-width="2" />
        <line x1="40" y1="0" x2="80" y2="-10" stroke="white" stroke-width="2" />

                
        <!-- Ogon kota -->
        <path id="cat-tail" d="M 50 40 Q 150 0 200 50 T 250 -100 Q 300 120" fill="none" stroke="#8B4513" stroke-width="15" stroke-linecap="round" stroke-linejoin="round" />
        <!-- Łapy kota z większą ilością szczegółów -->
        <circle cx="-60" cy="80" r="28" fill="#8B4513" stroke="#5A2D0C" stroke-width="4" />
        <circle cx="60" cy="80" r="28" fill="#8B4513" stroke="#5A2D0C" stroke-width="4" />

        <!-- Pazury kota -->
        <line x1="80" y1="80" x2="90" y2="100" stroke="white" stroke-width="3" stroke-linecap="round" />
        <line x1="70" y1="85" x2="80" y2="105" stroke="white" stroke-width="3" stroke-linecap="round" />
        <line x1="50" y1="85" x2="60" y2="105" stroke="white" stroke-width="3" stroke-linecap="round" />
        <line x1="40" y1="80" x2="50" y2="100" stroke="white" stroke-width="3" stroke-linecap="round" />

        <line x1="-80" y1="80" x2="-90" y2="100" stroke="white" stroke-width="3" stroke-linecap="round" />
        <line x1="-70" y1="85" x2="-80" y2="105" stroke="white" stroke-width="3" stroke-linecap="round" />
        <line x1="-50" y1="85" x2="-60" y2="105" stroke="white" stroke-width="3" stroke-linecap="round" />
        <line x1="-40" y1="80" x2="-50" y2="100" stroke="white" stroke-width="3" stroke-linecap="round" />
    </g>
        

    <!-- Dynie wokół kota -->
    <g id="pumpkins">
        <!-- Dynia po lewej -->
        <g transform="translate(650, 700)">
            <ellipse cx="0" cy="0" rx="60" ry="80" fill="orange" />
            <!-- Rysy na dyni -->
            <path d="M 0 -80 Q -10 0 0 80" fill="none" stroke="#ff8c00" stroke-width="2" />
            <path d="M -30 -70 Q -50 10 -30 70" fill="none" stroke="#ff8c00" stroke-width="2" />
            <path d="M 30 -70 Q 50 10 30 70" fill="none" stroke="#ff8c00" stroke-width="2" />
            <!-- Trzonek dyni -->
            <rect x="-5" y="-90" width="10" height="20" fill="#8B4513" />
            <!-- Twarz na dyni -->
            <circle cx="-20" cy="-30" r="5" fill="black" class="pumpkin-eye" />
            <circle cx="20" cy="-30" r="5" fill="black" class="pumpkin-eye" />
            <path d="M -20 -10 Q 0 10 20 -10" fill="none" stroke="black" stroke-width="3" class="pumpkin-mouth" />
        </g>
        <!-- Dynia po prawej -->
        <g transform="translate(1100, 750)">
            <ellipse cx="0" cy="0" rx="60" ry="80" fill="orange" />
            <!-- Rysy na dyni -->
            <path d="M 0 -80 Q -10 0 0 80" fill="none" stroke="#ff8c00" stroke-width="2" />
            <path d="M -30 -70 Q -50 10 -30 70" fill="none" stroke="#ff8c00" stroke-width="2" />
            <path d="M 30 -70 Q 50 10 30 70" fill="none" stroke="#ff8c00" stroke-width="2" />
            <!-- Trzonek dyni -->
            <rect x="-5" y="-90" width="10" height="20" fill="#8B4513" />
            <!-- Twarz na dyni -->
            <circle cx="-20" cy="-30" r="5" fill="black" class="pumpkin-eye" />
            <circle cx="20" cy="-30" r="5" fill="black" class="pumpkin-eye" />
            <path d="M -20 -10 Q 0 10 20 -10" fill="none" stroke="black" stroke-width="3" class="pumpkin-mouth" />
        </g>
            <!-- Nowa dynia 1 -->
        <g transform="translate(300, 750)">
            <ellipse cx="0" cy="0" rx="60" ry="80" fill="orange" />
            <!-- Rysy na dyni -->
            <path d="M 0 -80 Q -10 0 0 80" fill="none" stroke="#ff8c00" stroke-width="2" />
            <path d="M -30 -70 Q -50 10 -30 70" fill="none" stroke="#ff8c00" stroke-width="2" />
            <path d="M 30 -70 Q 50 10 30 70" fill="none" stroke="#ff8c00" stroke-width="2" />
            <!-- Trzonek dyni -->
            <rect x="-5" y="-90" width="10" height="20" fill="#8B4513" />
            <!-- Twarz na dyni -->
            <circle cx="-20" cy="-30" r="5" fill="black" class="pumpkin-eye" />
            <circle cx="20" cy="-30" r="5" fill="black" class="pumpkin-eye" />
            <path d="M -20 -10 Q 0 10 20 -10" fill="none" stroke="black" stroke-width="3" class="pumpkin-mouth" />
        </g>

        <!-- Nowa dynia 2 -->
        <g transform="translate(1400, 780)">
            <ellipse cx="0" cy="0" rx="60" ry="80" fill="orange" />
            <!-- Rysy na dyni -->
            <path d="M 0 -80 Q -10 0 0 80" fill="none" stroke="#ff8c00" stroke-width="2" />
            <path d="M -30 -70 Q -50 10 -30 70" fill="none" stroke="#ff8c00" stroke-width="2" />
            <path d="M 30 -70 Q 50 10 30 70" fill="none" stroke="#ff8c00" stroke-width="2" />
            <!-- Trzonek dyni -->
            <rect x="-5" y="-90" width="10" height="20" fill="#8B4513" />
            <!-- Twarz na dyni -->
            <circle cx="-20" cy="-30" r="5" fill="black" class="pumpkin-eye" />
            <circle cx="20" cy="-30" r="5" fill="black" class="pumpkin-eye" />
            <path d="M -20 -10 Q 0 10 20 -10" fill="none" stroke="black" stroke-width="3" class="pumpkin-mouth" />
        </g>

        <!-- Nowa dynia 3 -->
        <g transform="translate(1700, 720)">
            <ellipse cx="0" cy="0" rx="60" ry="80" fill="orange" />
            <!-- Rysy na dyni -->
            <path d="M 0 -80 Q -10 0 0 80" fill="none" stroke="#ff8c00" stroke-width="2" />
            <path d="M -30 -70 Q -50 10 -30 70" fill="none" stroke="#ff8c00" stroke-width="2" />
            <path d="M 30 -70 Q 50 10 30 70" fill="none" stroke="#ff8c00" stroke-width="2" />
            <!-- Trzonek dyni -->
            <rect x="-5" y="-90" width="10" height="20" fill="#8B4513" />
            <!-- Twarz na dyni -->
            <circle cx="-20" cy="-30" r="5" fill="black" class="pumpkin-eye" />
            <circle cx="20" cy="-30" r="5" fill="black" class="pumpkin-eye" />
            <path d="M -20 -10 Q 0 10 20 -10" fill="none" stroke="black" stroke-width="3" class="pumpkin-mouth" />
        </g>

        <!-- Nowa dynia 4 -->
        <g transform="translate(200, 800)">
            <ellipse cx="0" cy="0" rx="60" ry="80" fill="orange" />
            <!-- Rysy na dyni -->
            <path d="M 0 -80 Q -10 0 0 80" fill="none" stroke="#ff8c00" stroke-width="2" />
            <path d="M -30 -70 Q -50 10 -30 70" fill="none" stroke="#ff8c00" stroke-width="2" />
            <path d="M 30 -70 Q 50 10 30 70" fill="none" stroke="#ff8c00" stroke-width="2" />
            <!-- Trzonek dyni -->
            <rect x="-5" y="-90" width="10" height="20" fill="#8B4513" />
            <!-- Twarz na dyni -->
            <circle cx="-20" cy="-30" r="5" fill="black" class="pumpkin-eye" />
            <circle cx="20" cy="-30" r="5" fill="black" class="pumpkin-eye" />
            <path d="M -20 -10 Q 0 10 20 -10" fill="none" stroke="black" stroke-width="3" class="pumpkin-mouth" />
        </g>

        <!-- Nowa dynia 5 -->
        <g transform="translate(500, 800)">
            <ellipse cx="0" cy="0" rx="60" ry="80" fill="orange" />
            <!-- Rysy na dyni -->
            <path d="M 0 -80 Q -10 0 0 80" fill="none" stroke="#ff8c00" stroke-width="2" />
            <path d="M -30 -70 Q -50 10 -30 70" fill="none" stroke="#ff8c00" stroke-width="2" />
            <path d="M 30 -70 Q 50 10 30 70" fill="none" stroke="#ff8c00" stroke-width="2" />
            <!-- Trzonek dyni -->
            <rect x="-5" y="-90" width="10" height="20" fill="#8B4513" />
            <!-- Twarz na dyni -->
            <circle cx="-20" cy="-30" r="5" fill="black" class="pumpkin-eye" />
            <circle cx="20" cy="-30" r="5" fill="black" class="pumpkin-eye" />
            <path d="M -20 -10 Q 0 10 20 -10" fill="none" stroke="black" stroke-width="3" class="pumpkin-mouth" />
        </g>

        <!-- Nowa dynia 6 -->
        <g transform="translate(1700, 850)">
            <ellipse cx="0" cy="0" rx="60" ry="80" fill="orange" />
            <!-- Rysy na dyni -->
            <path d="M 0 -80 Q -10 0 0 80" fill="none" stroke="#ff8c00" stroke-width="2" />
            <path d="M -30 -70 Q -50 10 -30 70" fill="none" stroke="#ff8c00" stroke-width="2" />
            <path d="M 30 -70 Q 50 10 30 70" fill="none" stroke="#ff8c00" stroke-width="2" />
            <!-- Trzonek dyni -->
            <rect x="-5" y="-90" width="10" height="20" fill="#8B4513" />
            <!-- Twarz na dyni -->
            <circle cx="-20" cy="-30" r="5" fill="black" class="pumpkin-eye" />
            <circle cx="20" cy="-30" r="5" fill="black" class="pumpkin-eye" />
            <path d="M -20 -10 Q 0 10 20 -10" fill="none" stroke="black" stroke-width="3" class="pumpkin-mouth" />
        </g>

</g>
</svg>
